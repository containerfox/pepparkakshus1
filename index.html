<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Pepparkakshus Interaktivt</title>
  <style>
    body { margin: 0; overflow: hidden; background: #f5f5f5; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js och addons via vanliga script-taggar -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xdddddd);

    // Camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    // Renderer
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5,10,5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Floor plane
    const floorGeometry = new THREE.PlaneGeometry(20, 20);
    const floorMaterial = new THREE.MeshStandardMaterial({color: 0xeeeeee});
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI/2;
    floor.position.y = 0;
    floor.receiveShadow = true;
    scene.add(floor);

    // Load GLB model
    const loader = new THREE.GLTFLoader();
    let model;
    loader.load('pepparkakshus.glb', function(gltf){
        model = gltf.scene;
        model.traverse(function(child){
            if(child.isMesh) child.castShadow = true;
        });
        model.position.y = 0.01;
        scene.add(model);
        console.log('Model loaded');
    }, undefined, function(error){
        console.error('Error loading model', error);
    });

    // Resize handler
    window.addEventListener('resize', function(){
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate
    function animate(){
        requestAnimationFrame(animate);
        if(model) model.rotation.y += 0.005; // autospin
        controls.update();
        renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
